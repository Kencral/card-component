<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="main-style.css">
</head>
<body>
  <span class="top-background"></span>
  <div class="container">
    <div class="card">
      <div class="img-container">
        <img src="images/image-victor.jpg">
      </div>
      <h1 class="user-name">Victor Crest <span class="user-age">26</span></h1>
      <h2 class="user-country">London</h2>
      <ul class="user-summary">
        <li class="user-summary-item">
          <h1 >80K</h1>
          <h2>Followers</h2>
        </li>
        <li class="user-summary-item">        
          <h1>803K</h1>
          <h2>Likes</h2>
        </li>
        <li class="user-summary-item">
          <h1>1.4K</h1>
          <h2>Photos</h2>
        </li>
      </ul>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Cabral</a>.
  </div>
  <span class="bottom-background"></span>
</body>
</html>
